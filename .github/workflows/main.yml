name: Build and Deploy React to Hostinger

on:
  push:
    branches:
      - main  # FÃ¼hrt den Build bei jedem Push in den Main-Branch aus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

       - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22             # SFTP nutzt Port 22
          protocol: sftp       # Wichtig: Explizit auf SFTP umstellen
          local-dir: ./dist/
          server-dir: ./public_html/
